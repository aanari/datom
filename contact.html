<section class="contact-us light-gray-bg">
  <div class="container-fluid">
    <div class="row">

      <!-- MAP -->
      <div class="col-md-4">
        <div id="map"></div>
      </div>

      <!-- Contact From -->
      <div class="col-md-8">
        <h2 class="margin-top-50">Get In Touch With Us</h2>
        <div class="contact-form"> 

          <!-- FORM -->
          <form action="https://formspree.io/ali@datomsolutions.com" method="POST" role="form" id="contact_form" class="contact-form" method="POST">
            <ul class="row">
              <li class="col-sm-6">
                <label>*NAME
                  <input type="text" class="form-control" name="name" id="name" placeholder="" required>
                </label>
              </li>
              <li class="col-sm-6">
                <label>*EMAIL
                  <input type="email" class="form-control" name="email" id="email" placeholder="" required>
                </label>
              </li>
              <li class="col-sm-6">
                <label>PHONE
                  <input type="text" class="form-control" name="company" id="company" placeholder="">
                </label>
              </li>
              <li class="col-sm-6">
                <label>SUBJECT
                  <input type="text" class="form-control" name="website" id="website" placeholder="">
                </label>
              </li>
              <li class="col-sm-12">
                <label>*MESSAGE
                  <textarea class="form-control" name="message" id="message" rows="5" placeholder="" required></textarea>
                </label>
              </li>
              <li class="col-sm-12 no-margin">
                <button type="submit" value="submit" class="btn btn-green" id="btn_submit">SEND NOW</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- begin map script--> 
<script type='text/javascript' src='http://maps.google.com/maps/api/js?key=AIzaSyBoaW0gKWw3__I7M8VzkeXK7ZnAncSR1Tk'></script> 
<script type="text/javascript">
/*==========  Map  ==========*/
var map;
function initialize_map() {
  if ($('#map').length) {
    var myLatLng = new google.maps.LatLng(34.1450874, -118.8077403);
    var mapOptions = {
      zoom: 12,
      center: myLatLng,
      scrollwheel: false,
      panControl: false,
      zoomControl: true,
      scaleControl: false,
      mapTypeControl: false,
      streetViewControl: false
    };
    map = new google.maps.Map(document.getElementById('map'), mapOptions);
    var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: 'Envato',
      icon: 'images/map-locator.png'

    });
  } else {
    return false;
  }
}
google.maps.event.addDomListener(window, 'load', initialize_map);
</script>
